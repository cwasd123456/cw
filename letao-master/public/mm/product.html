<script id="productTpl" type="text/template">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="javascript:;"><img src="<%=pic[pic.length-1].picAddr%>" /></a></div>
            <%for(var i = 0; i < pic.length; ++i){%>
            <div class="mui-slider-item mui-active"><a href="javascript:;"><img src="<%=pic[i].picAddr%>" /></a></div>
            <%}%>
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="javascript:;"><img src="<%=pic[0].picAddr%>" /></a></div>
        </div>
        <div class="mui-slider-indicator">
            <%for(var i = 0; i < pic.length; ++i){%>
            <div class="mui-indicator <%=i==0 ? 'mui-active':''%>"></div>
            <%}%>
        </div>
    </div>
    <!--title-->
    <div class="tt_title tt_item mui-ellipsis-2">
        <%=proName%>
    </div>
    <div class="tt_price tt_item">
        价格 : <span>&yen;<%=price%></span> <span>&yen;<%=oldPrice%></span>
    </div>
    <div class="tt_size tt_item">
        尺码 :
        <%
        var arr = size.split('-');
        for(arr[0] ; arr[0] <= arr[1]; ++arr[0]){
        %>
        <span><%=arr[0]%></span>
        <%}%>
    </div>
    <div class="tt_num tt_item">
        数量 :
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='<%=num%>'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span>剩余数量 : <%=num%>双</span>
    </div>
    <div class="tt_desc tt_item">
        详情 :
        <span><%=proDesc%></span>
    </div>
</script>
