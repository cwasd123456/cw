<script id="list" type="text/template">
    <ul class="mui-table-view">
        <%for(var i=0;i < data.length;++i){%>
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
                <a class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
            </div>
            <div class="mui-slider-handle clearfix">
                <img class="img mui-pull-left" src="<%=data[i].pic[0].picAddr%>">
                <div class="right">
                    <p class='mui-ellipsis-2'><%=data[i].proName%></p>
                    <div class="xinxi">
                        <div class="price">
                            <span>&yen<%=data[i].price%></span>
                            <span>&yen<%=data[i].oldPrice%></span>
                        </div>
                        <span class="num"><%=data[i].num%>双</span>
                    </div>
                    <p class="size">鞋码：<%=data[i].size%></p>
                </div>
                <input type="checkbox"  data-num="<%=data[i].num%>"
                       data-price="<%=data[i].price%>">
            </div>
        </li>
        <%}%>
    </ul>
</script>
