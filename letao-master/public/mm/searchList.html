<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <title>taotao</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.css"/>
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<div class="tt_container">
    <header class="tt_topbar">
        <a class="btn_left" href="javascript:history.back();"><span class="mui-icon mui-icon mui-icon-arrowleft"></span></a>
        <h3>产品列表</h3>
    </header>
    <div class="tt_content">
        <div class="tt_warp">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">

                    <div class="tt_search">
                        <div class="form_group">
                            <input type="text" placeholder="请输入搜索关键字">
                            <button>搜索</button>
                        </div>
                    </div>
                    <!--筛选条件-->
                    <div class="tt_order">
                        <a href="javascript:;">上架时间<span class="fa fa-angle-down"></span></a>
                        <a data-type="price" href="javascript:;">价格<span class="fa fa-angle-down"></span></a>
                        <a data-type="num" href="javascript:;">库存<span class="fa fa-angle-down"></span></a>
                        <a href="javascript:;">折扣<span class="fa fa-angle-down"></span></a>
                    </div>
                    <div class="tt_productList clearfix">
                        <div class="loading"><span class="mui-icon mui-icon-spinner"></span></div>
                        <!--<a class="item" href="product.html?productId=1">-->

                            <!--<img src="/mobile/images/product.jpg" onerror="this.src='images/none.png'" alt="">-->
                            <!--<span class="mui-ellipsis-2 mui-text-left">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</span>-->
                            <!--<p><span>¥499.1</span> <span>¥888.1</span></p>-->
                            <!--<button class="mui-btn-blue">立即购买</button>-->
                        <!--</a>-->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="tt_footer">
        <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
        </a>
        <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
        </a>
        <a href="user/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="user/index.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
        </a>
    </footer>
</div>
<script id="productList" type="text/template">
    <%for(var i = 0; i < data.length; ++i){%>
    <a class="item" href="product.html?productId=<%=data[i].id%>">
        <img src="<%=data[i].pic[0].picAddr%>" onerror="this.src='images/none.png'" alt="">
        <span class="mui-ellipsis-2 mui-text-left"><%=data[i].proName%></span>
        <p><span>¥<%=data[i].price%></span> <span>¥<%=data[i].oldPrice%></span></p>
        <button class="mui-btn-blue">立即购买</button>
    </a>
    <%}%>
</script>
<script src="assets/mui/js/mui.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
